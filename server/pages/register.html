<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Titillium+Web:wght@200;400&display=swap" rel="stylesheet">
    <title>Login Page</title>
</head>

<body>
    <div class="auth-section">
        <div class="auth-box register-auth-box">
            <a href="/" class="logo"><img src="/images/logo3.png" class="logo-image" alt="Logo"></a>
            <p class="auth-main-prompt">Sign up for a Surveil account</p>
            <p class="auth-secondary-prompt">Alerady have an account? <a href="login.html" class="auth-link">Log in</a></p>
            <!-- todo change this to actually authenticate -->
            <form id="register-form" class="auth-form" action="footage.html">
                <input type="text" id="name" name="name" class="form-input" placeholder="Name" autocomplete="off">
                <br>
                <input type="text" id="email" name="email" class="form-input" placeholder="Email" autocomplete="off">
                <br>
                <input type="password" id="password" name="password" class="form-input" placeholder="Password" autocomplete="off">
                <p><a href="forgot_password.html" class="auth-link forgot-password-prompt">Forgot Password?</a></p>
                <input type="submit" value="Sign up" id="register-button" class="button">
            </form>
        </div>
    </div>
</body>

</html>
