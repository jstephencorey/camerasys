<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Login Page</title>
</head>

<body>
    <div class="auth-section">
        <div class="auth-box">
            <a href="/" class="logo"><img src="/images/logo1.png" alt="Logo"></a>
            <form id="login-form" class="auth-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter user name here" autocomplete="off">
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password here" autocomplete="off">
                <br>
                <input type="submit" value="Login" id="login-button" class="button">
            </form>
        </div>
    </div>
</body>

</html>
